<header>
  <nav
    class="fixed z-[101]  flex w-full items-center justify-between bg-blue-950 bg-opacity-30 dark:bg-opacity-60 py-2 text-neutral-600 shadow-lg dark:bg-blue-950 dark:text-neutral-300 dark:shadow-black/5 lg:flex-wrap lg:justify-start"
    data-te-navbar-ref>

    <div class="px-6">
      <button
        class="border-0 bg-transparent py-3 text-xl leading-none transition-shadow duration-150 ease-in-out hover:text-neutral-700 focus:text-neutral-700 dark:hover:text-white dark:focus:text-white lg:hidden"
        type="button" data-te-collapse-init data-te-target="#navbarSupportedContentX"
        aria-controls="navbarSupportedContentX" aria-expanded="false" aria-label="Toggle navigation">
        <span class="[&>svg]:w-8">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-8 w-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </span>
      </button>

      <div class="!visible hidden flex-grow basis-[100%] items-center lg:!flex lg:basis-auto"
        id="navbarSupportedContentX" data-te-collapse-item>
        <a routerLink="/" class="flex items-center">
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white lg:mx-10">Movie App</span>
        </a>
        <ul class="mr-auto flex flex-row" data-te-navbar-nav-ref>
          <li data-te-nav-item-ref>
            <a class="block py-2 pr-2  transition duration-150 ease-in-out hover:text-neutral-700 focus:text-neutral-700 dark:hover:text-white dark:focus:text-white lg:px-2"
              routerLink="/" data-te-ripple-init data-te-ripple-color="light">Home</a>
          </li>
          <li data-te-nav-item-ref>
            <a class="block py-2 pr-2  transition duration-150 ease-in-out hover:text-neutral-700 focus:text-neutral-700 dark:hover:text-white dark:focus:text-white lg:px-2"
              routerLink="listMovie" data-te-ripple-init data-te-ripple-color="light">List Movie</a>
          </li>
          <li class="static" data-te-nav-item-ref data-te-dropdown-ref>
            <a class="flex items-center whitespace-nowrap py-2 pr-2 cursor-pointer  transition duration-150 ease-in-out hover:text-neutral-700 focus:text-neutral-700 dark:hover:text-white dark:focus:text-white lg:px-2"
              data-te-ripple-init data-te-ripple-color="light" type="button" id="dropdownMenuButtonX"
              data-te-dropdown-toggle-ref aria-expanded="false" data-te-nav-link-ref>Genres Movie
              <i class="fa-solid fa-caret-down mx-2"></i>
            </a>
            <div
              class="absolute border-t border-white left-0 right-0 top-full z-[1000] mt-0 hidden w-full bg-white bg-clip-padding text-neutral-600 shadow-lg dark:bg-blue-950 dark:bg-opacity-100 dark:text-neutral-200 [&[data-te-dropdown-show]]:block"
              aria-labelledby="dropdownMenuButtonX" data-te-dropdown-menu-ref>
              <div class="px-6 py-5 lg:px-8">
                <div *ngIf="listGenres" class="grid gap-6 md:grid-cols-2 lg:grid-cols-4">
                  <a *ngFor="let genre of listGenres" routerLink="genre/{{genre.id}}" aria-current="true"
                    class="block w-full border-b border-neutral-200 px-6 py-2 transition duration-150 ease-in-out hover:bg-blue-50 hover:text-neutral-700 dark:border-neutral-500 dark:hover:bg-blue-900 dark:hover:text-white">{{genre.name}}</a>
                </div>
              </div>
            </div>
          </li>

        </ul>

      </div>
    </div>

    <div class="absolute hidden md:block right-3">
      <!-- <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">


      </div> -->
      <form>
        <input [formControl]="query" type="text" id="search-navbar"
          class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 dark:bg-opacity-70 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search...">
        <button routerLink="/search/{{query.value}}" class="absolute inset-y-0 left-0 flex items-center pl-3"
          type="submit">
          <svg class="w-5 h-5 text-gray-500" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </form>
    </div>
  </nav>


</header>
